<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Montserrat&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card text-center m-auto my-5 border-0" style="width: 18rem">
      <img
        src="imgs/logo.png"
        alt="logo"
        class="rounded-pill card-img d-flex justify-content-center align-items-center m-auto mt-5"
      />
      <div class="card-body">
        <div class="card-title">
          <h6 class="mb-0">Codv Academy</h6>
          <span class="">Learn UI development</span>
        </div>
        <form action="">
          <div class="input-container mt-5">
            <img src="imgs/mail.svg" alt="" />
            <input type="text" name="username" placeholder="username" />
          </div>
          <div class="input-container my-4">
            <img src="imgs/lock.svg" alt="" srcset="" />
            <input type="password" name="password" placeholder="password" />
          </div>
          <button class="text-white w-100 rounded-pill mb-2">Login</button>
          <p class="sign-up">
            <a href="#">Foget Password?</a> Or <a href="#">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
